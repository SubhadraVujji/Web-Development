<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #todo-container h2 {
            margin-top: 0;
        }
        #todo-input {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #add-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #add-btn:hover {
            background: #218838;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            background: #fafafa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item button {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .todo-item button:hover {
            background: #c82333;
        }
   

  

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
